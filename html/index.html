<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Депозитный калькулятор</title>
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body id="dark">
		<h1>Депозитный калькулятор</h1>
		<div class="d-flex">
			<form action="" name="calculator">
				<table>
					<tr>
						<td>Первоначальный депозит</td>
						<td><input name="money" type="number" value="10000" required /></td>
					</tr>
					<tr>
						<td>Срок вклада</td>
						<td>
							<select name="months">
								<option value="3">3 (минимум)</option>
								<option value="6">6 (полгода)</option>
								<option value="12">12 (год)</option>
								<option value="18">18 (1.5 года)</option>
								<option value="24">24 (2 года)</option>
								<option value="30">30 (2.5 года)</option>
								<option value="36">36 (3 года)</option>
								<option value="60">60 (5 лет)</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Годовая процентная ставка</td>
						<td><input name="interest" type="number" value="5" required /></td>
					</tr>
				</table>
			</form>

			<table id="diagram">
				<tr>
					<th>Было</th>
					<th>Станет</th>
				</tr>
				<tr>
					<th id="money-before"></th>
					<th id="money-after"></th>
				</tr>
				<td class="graph">
					<div id="height-before"></div>
				</td>
				<td class="graph">
					<div id="height-after"></div>
				</td>
			</table>
		</div>

		<script src="../js/calculate.js"></script>
	</body>
</html>
